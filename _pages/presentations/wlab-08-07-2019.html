## Breathing MOF Model

--

<h3>Force field</h3>
**180° angle potential (harmonic)**
    - 2 angles / unit cell edge

**90° angle potentials (harmonic)**
    - 12 angles / corner atom
    - angles in *xy* plane can be changed to approximate breathing

**Short bonds (harmonic)**
    - 3 bonds / unit cell edge

---
## Parametrizing the Model

- Thermal conductivity ~ 1 W/mK
- Relaxed volume ~ ideal volume

## Parameter Search

- **k<sub>bond</sub> and k<sub>angle</sub> :** 1 - 10 kcal/mol with 1 kcal/mol step size
- **Correlation length :** 500 ps
- **Total simulation length :** 6 ns (6e6 timesteps)
- **CPU time :** 24 CPU hour / run
